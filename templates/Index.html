{% extends 'base.html' %}

{% block head %}
<title>Password Generator</title>
{% endblock %}

{% block body %}
    <h1>Password Generator</h1>
    <h3 id="Title">Login</h3>
    <form action="{{ url_for('login') }}" method="post">
        <label for="User">User:</label><br>
        <input type="text" id="user" name="User" placeholder="User/Mail" required><br>
        <label for="Password">Password:</label><br>
        <input type="password" id="Password" name="Psswrd" required><br>
        <button type="submit">Log In</button>
    </form>

    <a href="{{ url_for('create_user') }}">Don't have an account? Click here to create one</a>
{% endblock %}
